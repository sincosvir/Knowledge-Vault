<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	div {
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.dot-out {
		background: green;
		height: 30px;
		width: 30px;
		border-radius: 100px;
	}

	.dot-middle {
		background: blue;
		height: 20px;
		width: 20px;
		border-radius: 100px;
	}

	.dot-inn {
		background: red;
		height: 10px;
		width: 10px;
		border-radius: 100px;
	}
    </style>
</head>
<body>
    <div class="dot-out">
	<div class="dot-middle">
		<div class="dot-inn"></div>
	</div>
</div>


</body>
</html>
